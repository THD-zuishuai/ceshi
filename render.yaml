services:
  - type: web
    name: ceshi-backend
    env: node
    plan: free
    branch: main
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    rootDir: backend

  - type: static_site
    name: ceshi-frontend
    plan: free
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
